        .container { max-width: 1000px; margin: 0 auto; }

        h1 { margin: 0; font-size: 1.5rem; }

        label { font-size: 0.75rem; font-weight: 700; color: #64748b; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; box-sizing: border-box; }
        .grid-filters { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .table-wrapper { background: var(--white); border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .scroll-container { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.75rem; border-bottom: 2px solid #e2e8f0; }
        td { padding: 14px 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .sticky-col { position: sticky; left: 0; background: white; z-index: 10; font-weight: 600; border-right: 2px solid #f1f5f9; }
        tr:hover .sticky-col { background: #f8fafc; }
        .badge { display: inline-block; width: 28px; height: 28px; line-height: 28px; text-align: center; border-radius: 8px; font-weight: 800; font-size: 0.8rem; }
        .h { background: #dcfce7; color: #166534; } .s { background: #fef9c3; color: #854d0e; }
        .i { background: #dbeafe; color: #1e40af; } .a { background: #fee2e2; color: #991b1b; }
        .n { background: #f1f5f9; color: #94a3b8; }
        .footer-info { display: flex; justify-content: space-between; padding: 15px; font-size: 0.8rem; color: #64748b; }
    </style>
</head>

    const tbody = document.getElementById('attendanceBody');
    const dlNama = document.getElementById('nameData');
    const selKelas = document.getElementById('classFilter');
    const selExtra = document.getElementById('extraFilter');
    const inNama = document.getElementById('nameSearch');
    const rowCount = document.getElementById('rowCount');

    // Inisialisasi Filter
    function initFilters() {
        const classes = [...new Set(rawData.map(s => s.k))].sort();
        classes.forEach(c => selKelas.innerHTML += `<option value="${c}">${c}</option>`);
        const extras = [...new Set(rawData.map(s => s.e))].sort();
        extras.forEach(e => selExtra.innerHTML += `<option value="${e}">${e}</option>`);
        rawData.slice().sort((a,b) => a.n.localeCompare(b.n)).forEach(s => dlNama.innerHTML += `<option value="${s.n}">`);
    }

    function getB(val) {
        if (val === "H") return "h"; if (val === "S") return "s";
        if (val === "I") return "i"; if (val === "A") return "a";
        return "n";
    }

    function render() {
        const fN = inNama.value.toLowerCase();
        const fK = selKelas.value;
        const fE = selExtra.value;
        const filtered = rawData.filter(s => 
            s.n.toLowerCase().includes(fN) && 
            (fK === "" || s.k === fK) && 
            (fE === "" || s.e === fE)
        );
        tbody.innerHTML = "";
        rowCount.textContent = `Menampilkan ${filtered.length} siswa`;
        if (filtered.length === 0) { document.getElementById('noData').style.display = "block"; } 
        else {
            document.getElementById('noData').style.display = "none";
            filtered.forEach(s => {
                tbody.innerHTML += `<tr>
                    <td class="sticky-col">${s.n}</td>
                    <td>${s.k}</td><td>${s.e}</td>
                    <td><span class="badge ${getB(s.d)}">${s.d}</span></td>
                    <td><span class="badge ${getB(s.d[1])}">${s.d[1]}</span></td>
                    <td><span class="badge ${getB(s.d[2])}">${s.d[2]}</span></td>
                </tr>`;
            });
        }
    }

    // Tunggu data diisi sebelum jalan
    setTimeout(() => {
        if(rawData.length > 0) { initFilters(); render(); }
    }, 100);

    inNama.addEventListener('input', render);
    selKelas.addEventListener('change', render);
    selExtra.addEventListener('change', render);
</script>
